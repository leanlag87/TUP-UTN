<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>La Leyenda de Aang El Avatar</title>
  </head>
  <body>
    <h1>AVATAR 🔥💧🌱🌪</h1>
    <section class="seleccionar-personaje" id="seleccionar-personaje">
      <h2>Elige tu personaje</h2>

      <label for="zuko">Zuko</label>
      <!-- label para darle un indicador a los usuarios de lo que pueden seleccionar -->
      <input type="radio" name="personaje" id="zuko" />
      <!-- name es para agrupar todos los "inputs" y poder seleccionar  -->

      <label for="katara">Katara</label
      ><!-- for ayuda a vincular un label con un input por medio del id -->
      <input type="radio" name="personaje" id="katara" /><!--   -->

      <label for="toph">Toph</label>
      <!--   -->
      <input type="radio" name="personaje" id="toph" /><!--   -->

      <label for="aang">Aang</label
      ><!--   -->
      <input
        type="radio"
        name="personaje"
        id="aang"
      /><!-- le damos un id para saber cual es el valor de cada uno   -->

      <button id="btn-personaje">Seleccionar</button>
    </section>

    <section id="seleccionar-ataque">
      <h2>Elige tu ataque</h2>
      <p>Tu personaje tiene <span>3</span> vidas</p>
      <p>Los personajes del enemigo tienen <span>3</span> vidas</p>
      <p>
        Elige un ataque:
        <br />
        <button id="btn-fuego">Fuego 🔥</button>
        <button id="btn-agua">Agua 💧</button>
        <button id="btn-tierra">Tierra 🌱</button>
        <button id="btn-aire">Aire 🌪</button>
      </p>
    </section>

    <!-- Mensaje dinamico -->
    <section id="mensajes">
      <p>
        Tu personaje ataco con todo el poder del FUEGO, el personaje del enemigo
        ataco con el medio poder de la TIERRA - GANASTES 🎉
      </p>
    </section>

    <section id="reiniciar">
      <button id="btn-reiniciar">Reiniciar</button>
    </section>
    <script src="./js/avatar.js"></script>
  </body>
</html>
